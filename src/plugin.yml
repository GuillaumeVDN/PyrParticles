# Display
name: PyrParticles
description: 'An awesome cosmetics plugin with particles, trails and gadgets ! (formerly pParticles)'
author: PYRRH4
website: www.pyrrh4.be
# Techy
version: 5.0.0-BETA
api-version: 1.13
main: be.pyrrh4.pyrparticles.PyrParticles
depend: [PyrCore]
# Commands
commands:
  pyrparticles:
    aliases: [pparticles, pp, cosmetics]
    description: Cosmetics
# Permissions
permissions:
  pyrparticles.admin:
    default: op
  pyrparticles.command.gadget:
    default: op
  pyrparticles.command.particle:
    default: op
  pyrparticles.command.trail:
    default: op
